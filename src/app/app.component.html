<p>
  {{ this.loading.txt }}
</p>
<button (click)="load()">Load</button>
<div>
  <br />
</div>
<div class="tab">
  <button
    class="tablinks"
    [ngClass]="{
      proposol: tab == 1
    }"
    (click)="clickTab1()"
  >
    Enterprise
  </button>
  <button
    class="tablinks"
    [ngClass]="{
      proposol: tab == 2
    }"
    (click)="clickTab2()"
  >
    News
  </button>
  <button
    class="tablinks"
    [ngClass]="{
      proposol: tab == 3
    }"
    (click)="clickTab3()"
  >
    Research
  </button>
</div>
<br />
<br />
<br />

<div *ngIf="tab == 3">
  <iframe
    class="ifr"
    src="https://lamnt95.github.io/"
    title="description"
  ></iframe>
</div>

<table *ngIf="tab == 1">
  <tr>
    <th class="w300">Desc</th>
    <!-- <th class="w100">importance</th> -->
    <!-- <th class="w100">subCategory</th> -->
    <!-- <th class="w100">status</th> -->
    <!-- <th class="w100">date</th> -->
    <th class="w100">Link</th>
    <!-- <th class="w200">eventName</th> -->
    <th class="w500">descriptionDetail</th>
    <!-- <th>update</th> -->
  </tr>
  <tr *ngFor="let item of data">
    <td class="w300">
      <div class="rlt">
        <div class="ilb">
          <span>
            <span class="medium" *ngIf="item.importance == 'Medium'"></span>
            <span class="medium" *ngIf="item.importance == 'High'"></span>
            <span class="medium" *ngIf="item.importance == 'High'"></span>
            <span class="medium" *ngIf="item.importance == 'Very High'"></span>
            <span class="medium" *ngIf="item.importance == 'Very High'"></span>
            <span class="medium" *ngIf="item.importance == 'Very High'"></span>
          </span>
          <br *ngIf="item.importance != 'Low'" />
        </div>
        <div class="ilb">
          <span>
            <span class="medium" *ngIf="item.importance == 'Medium'"></span>
          </span>
        </div>
      </div>
      <div>{{ item.description }}</div>
    </td>
    <!-- <td
      class="w100"
      [ngClass]="{
        high: item.importance == 'High'
      }"
    >
      {{ item.importance }}
    </td> -->
    <!-- <td class="w100">{{ item.subCategory }}</td> -->
    <!-- <td
      class="w100"
      [ngClass]="{
        completed: item.status == 'Completed',
        proposol: item.status == 'Proposed'
      }"
    >
      {{ item.status }}
    </td> -->
    <!-- <td class="w100">{{ item.date }}</td> -->
    <td class="w100">
      <a
        class="bl"
        *ngFor="let item2 of item.resources; let i2 = index"
        [href]="item2"
        >Link {{ i2 + 1 }}</a
      >
    </td>
    <!-- <td class="w200">{{ item.eventName }}</td> -->
    <td class="w500">
      <div
        *ngIf="
          item.update != null && item.update != undefined && item.update != ''
        "
      >
        [Update]
      </div>
      <div
        *ngIf="
          item.update != null && item.update != undefined && item.update != ''
        "
      >
        {{ item.update }}
      </div>
      <br
        *ngIf="
          item.update != null && item.update != undefined && item.update != ''
        "
      />
      <div>{{ item.details }}</div>
    </td>
    <!-- <td>{{ item.update }}</td> -->
  </tr>
</table>

<table *ngIf="tab == 2">
  <tr>
    <th>title</th>

    <th>publishDate</th>

    <th>assets</th>
    <th>subType</th>
    <th>Link</th>
  </tr>
  <tr *ngFor="let item of data2">
    <td>{{ item.title }}</td>

    <td>{{ item.publishDate }}</td>
    <td>{{ item.assets }}</td>
    <td>{{ item.subType }}</td>

    <td>
      <a class="bl" [href]="item.link">{{ item.source }}</a>
    </td>
  </tr>
</table>
